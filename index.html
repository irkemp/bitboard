<!DOCTYPE html>
<html>
  <script>
  var sounds = [
    ["ItsTurboTime.wav", "ItsTurboTime.jpeg"],
    ["TurboTeam.wav", "TurboTeam.jpeg"],
    ["YouveGotAFriendInMe.wav", "YouveGotAFriendInMe.jpeg"],
    ["AreYouReadyForThis.wav", "AreYouReadyForThis.jpeg"],
    ["NowYouHaveToMarryYourMotherInLaw.wav", "NowYouHaveToMarryYourMotherInLaw.jpeg"],
    ["ThatIsAGoodIdea.wav", "ThatIsAGoodIdea.jpeg"],
    ["PaulBufano.wav", "PaulBufano.jpeg"],
    ["WhereBeYourNutcracker.wav", "WhereBeYourNutcracker.jpeg"],
    ["GuspachoSoup.wav", "GuspachoSoup.jpeg"],
    ["StanzosTheyreNice.wav", "StanzosTheyreNice.jpeg"],
    ["TheBonesAreTheirMoney.wav", "TheBonesAreTheirMoney.jpeg"],
    ["TwoMotorcyclesWithAHouseInTheMiddle.wav", "TwoMotorcyclesWithAHouseInTheMiddle.jpeg"],
  ]
  
  function playSound (sound_name) {
    document.getElementById(sound_name).play();
  }
    
  function stopSound () {
    sound = document.getElementById('play');
    sound.pause();
    sound.currentTime = 0;
  }
  </script>
  <head>
    <base target="_top">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="container">
    </div>
  </body>
  <script>
    sounds.forEach(function(sound) {
      //console.log(element);
      var sound_name = sound[0]
      var image_name = sound[1]
      
      var audio = document.createElement("audio");
      audio.setAttribute("id",sound_name);
      audio.setAttribute("src","sounds/" + sound_name);
      
      var image = document.createElement("img");
      image.setAttribute("src","https://drive.google.com/uc?export=view&id=" + image_name);
      image.setAttribute("onclick","playSound('" + sound_name + "')")
      image.setAttribute("class","image_card");
      
      var container = document.getElementById("container");
      container.appendChild(audio);
      container.appendChild(image);
    });
  </script>
</html>
